@if (isLoading()) {
<div class="fixed inset-0 flex items-center justify-center bg-gray-200/50">
  <div class="wave-loader">
    <span class="dot">Sanfi</span>
  </div>
</div>
}

<style>
  .wave-loader {
    position: relative;
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .dot {
    font-size: 1.5rem;
    font-weight: bold;
    color: #4F46E5;
    z-index: 2;
  }

  .wave-loader::before,
  .wave-loader::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 3px solid #4F46E5;
    animation: ripple 1.5s infinite;
  }

  .wave-loader::after {
    animation-delay: 0.75s;
  }

  @keyframes ripple {
    0% {
      transform: scale(0.8);
      opacity: 0.6;
    }

    100% {
      transform: scale(1.6);
      opacity: 0;
    }
  }
</style>
