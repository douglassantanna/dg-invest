<div class="container">
  <header>
    <h1>Users</h1>

    <app-create-user (userCreated)="addUserToTable($event)" />
  </header>
  <div class="table-responsive border border-1 rounded">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of users$ | async">
          <td>{{ element.fullName }}</td>
          <td>{{ element.email }}</td>
          <td>{{ element.role == 1 ? 'Admin' : 'User' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
