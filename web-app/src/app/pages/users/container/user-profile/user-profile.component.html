<div class="profile-container">
  <h1 class="profile-title">Profile</h1>
  <form>
    <div class="profile-row">
      <div class="profile-col">
        <section class="profile-section">
          <h2 class="section-title">Personal Information</h2>
          <div class="form-group">
            <label>Full name</label>
            <input name="fullName" type="text" placeholder="Enter full name" [(ngModel)]="userFullname">
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input name="email" type="email" placeholder="Enter email" [(ngModel)]="userEmail">
          </div>
          <button (click)="updateUserProfile()" type="button" class="save-btn" [disabled]="loading">
            Save User Information
            <span *ngIf="loading" class="spinner" role="status" aria-hidden="true"></span>
          </button>
        </section>
      </div>
      <div class="profile-col">
        <section class="profile-section">
          <h2 class="section-title">Change Your Password</h2>
          <div class="form-group">
            <label>Current Password</label>
            <input type="password" placeholder="Enter current password" name="currentPassword"
              [(ngModel)]="updatePasswordModel().currentPassword">
          </div>
          <div class="form-group">
            <label>New Password</label>
            <input type="password" placeholder="Enter new password" name="newPassword"
              [(ngModel)]="updatePasswordModel().newPassword" (input)="passwordChecker()">
            <div class="password-checks">
              <p>LowerCase {{ hasLowerCase() ? '✅' : '❌' }}</p>
              <p>UpperCase {{ hasUpperCase() ? '✅' : '❌' }}</p>
              <p>Numbers {{ hasNumbers() ? '✅' : '❌' }}</p>
              <p>Special Chars {{ hasSpecialChars() ? '✅' : '❌' }}</p>
              <p>Six Chars {{ hasSixChars() ? '✅' : '❌' }}</p>
            </div>
          </div>
          <div class="form-group">
            <label>Confirm New Password</label>
            <input type="password" placeholder="Confirm new password" name="confirmNewPassword"
              [(ngModel)]="updatePasswordModel().confirmNewPassword">
            <p *ngIf="updatePasswordModel().confirmNewPassword.length && updatePasswordModel().newPassword !== updatePasswordModel().confirmNewPassword"
              class="error-message">
              Passwords don't match
            </p>
          </div>
          <button (click)="updatePassword()" type="button" class="change-password-btn"
            [disabled]="loading || !arePasswordChecksTrue()">
            Change Password
            <span *ngIf="loading" class="spinner" role="status" aria-hidden="true"></span>
          </button>
        </section>
      </div>
    </div>
  </form>
</div>

<style>
  .profile-container {
    padding: 16px;
  }

  .profile-title {
    font-size: 32px;
    margin-bottom: 16px;
  }

  .profile-row {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
  }

  .profile-col {
    flex: 1 1 calc(50% - 16px);
    margin-bottom: 16px;
  }

  .profile-section {
    padding: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
    height: 100%;
  }

  .section-title {
    text-align: center;
    font-size: 24px;
    margin-bottom: 16px;
  }

  .form-group {
    margin-bottom: 16px;
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    margin-bottom: 8px;
    font-weight: bold;
  }

  .form-group input {
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .password-checks p {
    margin: 4px 0;
  }

  .error-message {
    color: red;
    font-size: 14px;
    margin-top: 8px;
  }

  .save-btn,
  .change-password-btn {
    padding: 12px 16px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }

  .save-btn:disabled,
  .change-password-btn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  .spinner {
    margin-left: 8px;
    border: 2px solid #f3f3f3;
    border-top: 2px solid #007bff;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* Mobile styles */
  @media (max-width: 600px) {
    .profile-col {
      flex: 1 1 100%;
    }
  }
</style>
