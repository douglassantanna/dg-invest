<div class="container">
  <h1 class="text-start">My Profile</h1>
  <form>
    <div class="row">

      <div class="col-md-6 mb-4">
        <section class="alert alert-light h-100">
          <h2 class="text-center">Personal Information</h2>
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input class="form-control" type="text" placeholder="Enter full name">
          </div>

          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input class="form-control" type="email" placeholder="Enter email">
          </div>

          <button type="button" class="btn btn-primary w-100">Save User Information</button>
        </section>
      </div>

      <div class="col-md-6 mb-4">
        <section class="alert alert-light h-100">
          <h2 class="text-center">Change Your Password</h2>
          <div class="mb-3">
            <label class="form-label">Current Password</label>
            <input class="form-control" type="password" placeholder="Enter current password">
          </div>

          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input class="form-control" type="password" placeholder="Enter new password">
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <input class="form-control" type="password" placeholder="Confirm new password">
          </div>

          <button type="button" class="btn btn-secondary w-100">Change Password</button>
        </section>
      </div>
    </div>
  </form>
</div>
