<main class="container">
  <header>
    <div class="coll-1">
      <h1>Cryptos</h1>
    </div>

    <ng-container *ngIf="isCryptoAssetListEmpty()">
      <div class="coll-2">
        <app-crypto-filter (searchControlEvent)="search($event, hideZeroBalance)"
          (hideZeroBalanceControlEvent)="search('', hideZeroBalance = $event)" [setBalanceStatus]="setBalanceStatus">
        </app-crypto-filter>
      </div>

      <div class="coll-3">
        <app-create-crypto (cryptoCreated)="loadCryptoAssets()"></app-create-crypto>
      </div>
    </ng-container>
  </header>

  <div class="row">
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6">
          <div class="alert alert-light">
            <strong>Total Invested:</strong> {{ totalInvested | currency:'USD':'symbol':'1.2-2'}}
          </div>
        </div>
        <div class="col-md-6">
          <div class="alert alert-light">
            <strong>Total Market Value:</strong> {{ totalMarketValue | currency:'USD':'symbol':'1.2-2'}}
            <app-percent-difference [percentDifference]="investmentChangePercent"></app-percent-difference>
          </div>
        </div>
        <div class="col-md-6">
          <app-pie-chart [cryptos]="cryptoAssetList()" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <app-crypto-table [cryptos]="cryptoAssetList()" [hideZeroBalance]="hideZeroBalance" />
      </div>
    </div>

    <ng-template #loading>
      <div class="text-center">Loading...</div>
    </ng-template>
  </div>

  <ng-template #emptyCriptoList>
    <div class="text-center">
      <h2>No assets found ðŸ˜¥</h2>
      <app-create-crypto (cryptoCreated)="loadCryptoAssets()"></app-create-crypto>
    </div>
  </ng-template>

</main>

<style>
  header {
    display: flex;
    flex-wrap: wrap;
  }

  .coll-1,
  .coll-2,
  .coll-3 {
    padding: 5px 0px 5px 5px;
  }

  .coll-1 {
    width: 50%;
  }

  .coll-2 {
    width: 40%;
  }

  .coll-3 {
    width: 10%;
    display: flex;
    justify-content: flex-end;
  }

  @media screen and (max-width: 768px) {
    .coll-1 {
      width: 70%;
      justify-content: space-between;
      order: 1;
    }

    .coll-2 {
      flex: 1;
      width: 100%;
      order: 3;
    }

    .coll-3 {
      width: 30%;
      order: 2;
      display: flex;
      justify-content: flex-end;
    }
  }
</style>
