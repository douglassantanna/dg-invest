<div class="mx-auto p-6">
  <div class="flex items-center mb-4">
    <img
      [src]="'https://dgistage.blob.core.windows.net/crypto-logos/' + cryptoInfo.symbol.toLocaleLowerCase() + '-logo.png'"
      [alt]="cryptoInfo.symbol.toLocaleLowerCase() + ' logo'" class="w-8 h-8 rounded-full mr-2" />
    <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">
      {{ cryptoInfo.symbol | uppercase }}
    </h1>
  </div>

  <div class="grid grid-cols-3 sm:grid-cols-2 gap-4 mb-4">
    @for (card of cryptoAssetData$ | async; track $index) {
    <app-stats-card [title]="card.title" [value]="card.value" [percentDifference]="card.percent ? card.percent : 0" />
    }
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <div>
      <app-add-transaction [cryptoAssetId]="cryptoAssetId" />
    </div>

    <div class="sm:mb-12">
      <app-transaction-table [transactions]="transactions()" />
    </div>
  </div>
</div>
