<main class="w-[600px] sm:w-[250px]">
  <form [formGroup]="withdrawForm" (ngSubmit)="onSubmit()" class="bg-white dark:bg-gray-800">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-6">Withdraw</h2>

    <div class="space-y-4">
      <!-- Amount -->
      <div>
        <label for="amount" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Amount</label>
        <input type="number" id="amount" formControlName="amount"
          class="w-full px-4 py-2 text-gray-900 bg-white dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        @if (withdrawForm.get('amount')?.invalid && withdrawForm.get('amount')?.touched) {
        <p class="mt-2 text-sm text-red-600 dark:text-red-400">Amount is required</p>
        }
      </div>

      <!-- Date -->
      <div>
        <label for="purchaseDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Date</label>
        <input type="date" id="purchaseDate" formControlName="date"
          class="w-full px-4 py-2 text-gray-900 bg-white dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        @if (withdrawForm.get('date')?.invalid && withdrawForm.get('date')?.touched) {
        <p class="mt-2 text-sm text-red-600 dark:text-red-400">Date is required</p>
        }
      </div>

      <!-- Notes -->
      <div>
        <label for="notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Notes</label>
        <input type="text" id="notes" formControlName="notes" maxlength="255"
          class="w-full px-4 py-2 text-gray-900 bg-white dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <!-- Buttons -->
      <div class="pt-4 flex space-x-4">
        <button type="button" (click)="withdrawEvent.emit(null)"
          class="w-full px-4 py-2 bg-gray-100 text-gray-700 dark:bg-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors duration-200">
          Cancel
        </button>
        <button type="submit"
          class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
          Save
          @if (loading()) {
          <span class="ml-2 inline-block h-4 w-4 animate-spin rounded-full border-2 border-white border-t-transparent">
          </span>
          }
        </button>
      </div>
    </div>
  </form>
</main>
