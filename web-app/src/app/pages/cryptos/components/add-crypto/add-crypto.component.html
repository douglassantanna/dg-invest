<button type="button" (click)="open()"
  class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
  Add <span class="ml-1">asset</span>
</button>

<div #modal
  class="hidden fixed inset-0 z-50 overflow-auto bg-gray-900 bg-opacity-50 flex items-center justify-center transition-opacity duration-300"
  (click)="closeModal()">
  <div
    class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full m-4 transition-transform duration-300"
    (click)="$event.stopPropagation()">

    <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
      <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">New crypto asset</h2>
      <button type="button" class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 focus:outline-none"
        (click)="closeModal()">
        <span class="text-2xl">Ã—</span>
      </button>
    </div>

    <div class="p-6">
      <form>
        <div class="space-y-4">
          <select
            class="w-full px-4 py-2.5 text-gray-900 bg-white dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
            [(ngModel)]="selectedCoinMarketCapId" name="selectedValue" required>
            @for (crypto of cryptoOptions$ | async; track $index) {
            <option [value]="crypto.coinMarketCapId">
              {{ crypto.symbol }}
            </option>
            }
          </select>
        </div>
      </form>
    </div>

    <div class="flex justify-end px-6 py-4 bg-gray-50 dark:bg-gray-700 border-t border-gray-200 dark:border-gray-600">
      <button type="button"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200"
        (click)="createCryptoAsset()" [disabled]="selectedCoinMarketCapId < 1 || loading">
        Save
        @if (loading) {
        <span class="ml-2 inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin">
        </span>
        }
      </button>
    </div>
  </div>
</div>
