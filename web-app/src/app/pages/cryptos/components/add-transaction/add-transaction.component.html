<form class="transaction-form" [formGroup]="transactionForm" (ngSubmit)="save()">
  <h1>Add transaction</h1>

  <div class="form-group">
    <label for="transactionType">Transaction Type</label>
    <select id="transactionType" name="transactionType" formControlName="transactionType">
      <option [value]="1">Buy</option>
      <option [value]="2">Sell</option>
    </select>
  </div>

  <div class="form-group">
    <label for="amount">Amount</label>
    <input type="number" id="amount" name="amount" formControlName="amount">
  </div>

  <div class="form-group">
    <label for="pricePerUnit">Price per Unit</label>
    <input type="number" id="pricePerUnit" name="pricePerUnit" formControlName="price">
  </div>

  <div class="form-group">
    <label for="exchangeName">Exchange Name</label>
    <input type="text" id="exchangeName" name="exchangeName" formControlName="exchangeName">
  </div>

  <div class="form-group">
    <label for="purchaseDate">Date of Purchase</label>
    <input type="date" id="purchaseDate" name="purchaseDate" formControlName="purchaseDate">
  </div>

  <div class="form-group">
    <button type="submit" class="save-btn">Save</button>
  </div>
</form>

<style>
  .transaction-form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    padding: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
  }

  .transaction-form h1 {
    grid-column: span 2;
    font-size: 24px;
    margin-bottom: 16px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    margin-bottom: 8px;
    font-weight: bold;
  }

  .form-group input,
  .form-group select {
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .save-btn {
    grid-column: span 2;
    padding: 12px 16px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
  }

  .save-btn:hover {
    background-color: #0056b3;
  }

  /* Mobile styles */
  @media (max-width: 600px) {
    .transaction-form {
      grid-template-columns: 1fr;
    }

    .save-btn {
      grid-column: span 1;
    }
  }
</style>
