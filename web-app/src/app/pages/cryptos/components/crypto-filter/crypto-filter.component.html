<div class="flex items-center gap-4 px-1">
  @if (displayHideCryptoCheck()) {
  <div class="flex items-center space-x-2">
    <div class="flex items-center">
      <input type="checkbox" id="gridCheck" [formControl]="showZeroBalance"
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <label for="gridCheck" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300 cursor-pointer">
        Hide zero balance
      </label>
    </div>
  </div>
  <div class="flex-grow">
    <input type="text" [formControl]="searchControl" placeholder="Search by name.."
      class="w-full px-4 py-2 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  </div>
  }
  @else {
  <div class="w-full">
    <input type="text" [formControl]="searchControl" placeholder="Search by name.."
      class="w-full px-4 py-2 text-sm text-gray-900 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
  </div>
  }
</div>
